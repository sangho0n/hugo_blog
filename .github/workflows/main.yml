name: CI
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        
      - name: Get Changed Files
        id: files
        uses: jitterbit/get-changed-files@v1
      - run: |
          changed_files=""
          for file in ${{ steps.files.outputs.added_modified }}; do
            changed_files="${changed_files}${file}"$'\n'
            echo "Changed file: $file"
          done
          echo "$changed_files" > changed_files.txt
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.0'
      
      - name: Run Python Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pip install openai=='1.14.1'
          changed_files=$(cat changed_files.txt)
          echo "Changed files: $changed_files"
          python -u translator.py $changed_files
          rm changed_files.txt

      - name: Commit Changes
        run: |
          git config --global user.email tkdgns0917@gmail.com
          git config --global user.name sangho0n_remote
          git add .
          git diff-index --quiet HEAD || git commit -m "Add new files transalted by OpenAI"
      
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.97.0"
          extended: true

      - name: Build
        run: hugo -t hugo-theme-stack

      - name: Deploy
        run: |
          cd public
          git checkout main
          git add .
          msg="rebuilding site `date`"
          if [ $# -eq 1 ]
          then 
            msg="$1"
          fi
          git commit -m "$msg"
          git push origin main
